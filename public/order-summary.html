<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODIES HUB - Order Summary</title>
    <link rel="shortcut icon" href="360_F_515275009_6AZLix2GUxBZhfDjbml1LRmTNFmhVOvX.jpg" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<style>
    .order-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .order-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        background: white;
    }
    .total-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }
    .address-section {
        background: #e3f2fd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .action-buttons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
    }
    @media (max-width: 768px) {
        .action-buttons {
            position: relative;
            left: auto;
            transform: none;
            justify-content: center;
            margin-top: 20px;
        }
    }
</style>
<body class="bg-light">
    <div class="container mt-4">
        <div class="order-container">
            <h2 class="text-center mb-4">Order Summary</h2>
            
            <!-- Address Section -->
            <div class="address-section">
                <h5><i class="fas fa-map-marker-alt"></i> Delivery Address</h5>
                <div id="addressDisplay">
                    <p class="text-muted">Loading address...</p>
                </div>
                <button class="btn btn-sm btn-outline-primary" onclick="editAddress()">
                    <i class="fas fa-edit"></i> Edit Address
                </button>
            </div>

            <!-- Order Items -->
            <div id="orderItems">
                <!-- Order items will be populated here -->
            </div>

            <!-- Order Total -->
            <div class="total-section">
                <div class="row">
                    <div class="col-6"><strong>Subtotal:</strong></div>
                    <div class="col-6 text-end" id="subtotal">$0.00</div>
                </div>
                <div class="row">
                    <div class="col-6"><strong>Delivery Fee:</strong></div>
                    <div class="col-6 text-end">$5.99</div>
                </div>
                <div class="row">
                    <div class="col-6"><strong>Tax (8%):</strong></div>
                    <div class="col-6 text-end" id="tax">$0.00</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6"><strong>Total:</strong></div>
                    <div class="col-6 text-end"><strong id="total">$0.00</strong></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-secondary btn-lg" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button class="btn btn-primary btn-lg" onclick="proceedToPayment()">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Address Edit Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Delivery Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addressForm">
                        <div class="mb-3">
                            <label for="fullAddress" class="form-label">Full Address</label>
                            <textarea class="form-control" id="fullAddress" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" required>
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zipCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let currentUser = null;
        let orderItems = [];
        let userAddress = {};

        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
                loadOrderItems();
                displayAddress();
                calculateTotal();
            } else {
                window.location.href = 'register.html';
            }
        });

        async function loadUserData() {
            const doc = await firebase.firestore().collection('users').doc(currentUser.uid).get();
            if (doc.exists) {
                const userData = doc.data();
                userAddress = userData.address || {};
            }
        }

        function loadOrderItems() {
            const items = localStorage.getItem('orderItems');
            if (items) {
                orderItems = JSON.parse(items);
                displayOrderItems();
            } else {
                document.getElementById('orderItems').innerHTML = '<p class="text-center">No items in order</p>';
            }
        }

        function displayOrderItems() {
            const container = document.getElementById('orderItems');
            container.innerHTML = '';

            orderItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item';
                itemDiv.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-3">
                            <img src="${item.image}" class="img-fluid rounded" alt="${item.name}">
                        </div>
                        <div class="col-6">
                            <h6>${item.name}</h6>
                            <p class="text-muted mb-1">$${item.price} each</p>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <div class="col-3 text-end">
                            <strong>$${(item.price * item.quantity).toFixed(2)}</strong>
                            <br>
                            <button class="btn btn-sm btn-outline-danger mt-1" onclick="removeItem(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        function updateQuantity(index, change) {
            orderItems[index].quantity += change;
            if (orderItems[index].quantity <= 0) {
                removeItem(index);
            } else {
                displayOrderItems();
                calculateTotal();
                localStorage.setItem('orderItems', JSON.stringify(orderItems));
            }
        }

        function removeItem(index) {
            orderItems.splice(index, 1);
            displayOrderItems();
            calculateTotal();
            localStorage.setItem('orderItems', JSON.stringify(orderItems));
        }

        function calculateTotal() {
            const subtotal = orderItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            const deliveryFee = 5.99;
            const tax = subtotal * 0.08;
            const total = subtotal + deliveryFee + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function displayAddress() {
            const addressDisplay = document.getElementById('addressDisplay');
            if (userAddress && userAddress.fullAddress) {
                addressDisplay.innerHTML = `
                    <p><strong>${userAddress.fullAddress}</strong></p>
                    <p>${userAddress.city}, ${userAddress.state} ${userAddress.zipCode}</p>
                    <p><i class="fas fa-phone"></i> ${userAddress.phone}</p>
                `;
            } else {
                addressDisplay.innerHTML = `
                    <p class="text-warning">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Please add a delivery address to continue
                    </p>
                `;
            }
        }

        function editAddress() {
            if (userAddress) {
                document.getElementById('fullAddress').value = userAddress.fullAddress || '';
                document.getElementById('city').value = userAddress.city || '';
                document.getElementById('state').value = userAddress.state || '';
                document.getElementById('zipCode').value = userAddress.zipCode || '';
                document.getElementById('phone').value = userAddress.phone || '';
            }
            new bootstrap.Modal(document.getElementById('addressModal')).show();
        }

        document.getElementById('addressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            userAddress = {
                fullAddress: document.getElementById('fullAddress').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipCode: document.getElementById('zipCode').value,
                phone: document.getElementById('phone').value
            };

            await firebase.firestore().collection('users').doc(currentUser.uid).update({
                address: userAddress
            });

            displayAddress();
            bootstrap.Modal.getInstance(document.getElementById('addressModal')).hide();
            alert('Address updated successfully!');
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function proceedToPayment() {
            if (!userAddress || !userAddress.fullAddress) {
                alert('Please add a delivery address before proceeding to payment.');
                return;
            }
            
            if (orderItems.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Save order data for payment page
            const orderData = {
                items: orderItems,
                address: userAddress,
                subtotal: orderItems.reduce((total, item) => total + (item.price * item.quantity), 0),
                deliveryFee: 5.99,
                tax: orderItems.reduce((total, item) => total + (item.price * item.quantity), 0) * 0.08,
                total: orderItems.reduce((total, item) => total + (item.price * item.quantity), 0) + 5.99 + (orderItems.reduce((total, item) => total + (item.price * item.quantity), 0) * 0.08)
            };
            
            localStorage.setItem('orderData', JSON.stringify(orderData));
            window.location.href = 'payment.html';
        }
    </script>
</body>
</html>
