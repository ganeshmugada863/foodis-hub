<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODIES HUB - Order Successful</title>
    <link rel="shortcut icon" href="360_F_515275009_6AZLix2GUxBZhfDjbml1LRmTNFmhVOvX.jpg" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .success-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    .success-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }
    .order-details {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        text-align: left;
    }
    .countdown {
        font-size: 1.2rem;
        color: #007bff;
        font-weight: bold;
        margin: 20px 0;
    }
</style>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2 class="text-success mb-3">Order Successful!</h2>
        <p class="text-muted mb-4">Thank you for your order. Your delicious food is being prepared!</p>
        
        <div class="order-details">
            <h6><i class="fas fa-receipt"></i> Order Details</h6>
            <p><strong>Order ID:</strong> <span id="orderId">#Loading...</span></p>
            <p><strong>Estimated Delivery:</strong> <span id="deliveryTime">45 minutes</span></p>
            <p><strong>Status:</strong> <span class="badge bg-success">Confirmed</span></p>
        </div>
        
        <div class="countdown" id="countdown">
            Redirecting to home page in <span id="timer">10</span> seconds...
        </div>
        
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" onclick="goHome()">
                <i class="fas fa-home"></i> Go to Home
            </button>
            <button class="btn btn-outline-secondary" onclick="trackOrder()">
                <i class="fas fa-truck"></i> Track Order
            </button>
        </div>
    </div>

    <script>
        let countdownTimer = 10;
        
        // Display order ID
        const orderId = localStorage.getItem('orderId');
        if (orderId) {
            document.getElementById('orderId').textContent = '#' + orderId.substring(0, 8).toUpperCase();
        }
        
        // Countdown timer
        const timer = setInterval(() => {
            countdownTimer--;
            document.getElementById('timer').textContent = countdownTimer;
            
            if (countdownTimer <= 0) {
                clearInterval(timer);
                goHome();
            }
        }, 1000);
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        function trackOrder() {
            alert('Order tracking feature coming soon!');
            goHome();
        }
        
        // Clean up localStorage
        localStorage.removeItem('orderId');
    </script>
</body>
</html>
